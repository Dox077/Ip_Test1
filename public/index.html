<!-- The iframe will be appended dynamically with JavaScript -->
<script>
  // Function to create and set attributes for the iframe
  function createIframe() {
    var iframe = document.createElement('iframe');
    iframe.setAttribute('src', 'https://tv9gujarati.com/');
    iframe.style.width = '100%';
    iframe.style.height = '100%';
    document.body.appendChild(iframe);
  }

  // Call the function when the page loads
  window.onload = createIframe;

  // Adjust the size of the iframe when the window resizes
  window.onresize = function() {
    var iframe = document.querySelector('iframe');
    iframe.style.width = '100%';
    iframe.style.height = '100%';
  };
  
</script>
