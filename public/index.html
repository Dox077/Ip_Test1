<!DOCTYPE html>
<html>
<head>
  <title>Save Data in Google Sheets</title>
  <script src="https://apis.google.com/js/client.js?onload=googleApiClientReady"></script>
  <script type="text/javascript">
    // Declare a global variable to store the Google Sheets API client.
    var client;

    // Initialize the Google Sheets API client when the page loads.
    function googleApiClientReady() {
      client = new google.sheets.Client();
    }

    // Submit the form data to the Google Sheet.
    function submitForm(e) {
      // Prevent the default form submission.
      e.preventDefault();

      // Get the form data.
      const formData = new FormData(e.target);

      // Make a request to the Google Sheets API to append the form data to the spreadsheet.
      client.spreadsheets.values.append({
        spreadsheetId: "1UDDarsUSFfdEhALQUlPvONklLpR0jzeV5kTaJ6Nslr4",
        range: "A1",
        valueInputOption: "USER_ENTERED",
        values: [formData.getAll()]
      }).then(function(response) {
        // The form data was successfully saved to the Google Sheet.
        console.log("Form data saved successfully.");
      }).catch(function(error) {
        // An error occurred while saving the form data to the Google Sheet.
        console.log(error);
      });
    }
  </script>
</head>
<body>
  <form onsubmit="submitForm(event)">
    <input type="text" name="name" placeholder="Enter your name">
    <input type="email" name="email" placeholder="Enter your email">
    <input type="submit" value="Submit">
  </form>
</body>
</html>
