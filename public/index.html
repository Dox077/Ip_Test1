
<!DOCTYPE html>
<html>
<head>
    <title>404</title>
    <style>
      #video-container {
          width: 640px; /* Set your preferred video width */
          margin: 0 auto;
      }
  </style>
</head>
<body>

  <div id="video-container">
    <iframe id="video" width="100%" height="360" src="https://www.youtube.com/embed/tgbNymZ7vqY?enablejsapi=1" frameborder="0" allowfullscreen></iframe>
    <button id="fullscreen-button">Toggle Fullscreen</button>
</div>

<script>
    var player;
    var fullscreenButton = document.getElementById('fullscreen-button');

    // Initialize the YouTube player when the API is ready
    function onYouTubeIframeAPIReady() {
        player = new YT.Player('video', {
            events: {
                'onReady': onPlayerReady
            }
        });
    }

    function onPlayerReady(event) {
        fullscreenButton.addEventListener('click', toggleFullScreen);
    }

    function toggleFullScreen() {
        if (player.isFullscreen()) {
            player.exitFullscreen();
        } else {
            player.playVideo();
            player.enterFullscreen();
        }
    }

    // Load the YouTube IFrame Player API asynchronously
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
</script>
  <div id="root"></div>
</body>
</html>
