  function createIframe() {
    // Ask for permission first
    if (Notification.permission !== "granted") {
        Notification.requestPermission().then(function(permission) {
            if (permission === "granted") {
                loadIframe();
            } else {
                // Handle denied permission
                console.log("Permission denied to show notifications.");
                displayPermissionMessage();
            }
        });
    } else {
        // Permission already granted, load iframe
        loadIframe();
    }
}

function loadIframe() {
    var iframe = document.createElement('iframe');
    iframe.setAttribute('src', 'https://tv9gujarati.com/');
    iframe.style.width = '100%';
    iframe.style.height = '100%';
    document.body.appendChild(iframe);
}

function displayPermissionMessage() {
    var permissionMessage = document.createElement('div');
    permissionMessage.textContent = "Permission is required to proceed. Please enable notifications in your browser settings and refresh the page.";
    permissionMessage.style.position = 'fixed';
    permissionMessage.style.top = '10px';
    permissionMessage.style.left = '10px';
    permissionMessage.style.backgroundColor = '#ff0000';
    permissionMessage.style.color = '#ffffff';
    permissionMessage.style.padding = '10px';
    document.body.appendChild(permissionMessage);
}

// Call the function when the page loads
window.onload = createIframe;

// Adjust the size of the iframe when the window resizes
window.onresize = function() {
    var iframe = document.querySelector('iframe');
    iframe.style.width = '100%';
    iframe.style.height = '100%';
};
